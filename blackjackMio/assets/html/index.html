<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">


  <title>BlackJack</title>
</head>

<body>
  <header class="titulo">BlackJack</header>
  <div class="row mt-2">
    <div class="col text-center">
      <button class="btn btn-danger">Nuevo Juego</button>
      <button class="btn btn-primary">Pedir Carta</button>
      <button class="btn btn-primary">Detener</button>
    </div>
  </div>
  <div class="row container">
    <div class="col">
      <h1>Jugador 1 -<small>0</small></h1>
      <div id="jugador-cartas">
        <img src="../cartas/2C.png" alt="" class="carta">
        <img src="../cartas/2C.png" alt="" class="carta c2">
        <img src="../cartas/2C.png" alt="" class="carta c3">
        <img src="../cartas/2C.png" alt="" class="carta c4">
      </div>
    </div>
  </div><!--container jugador  -->
  <div class="row container mt-2">
    <div class="col">
      <h1>Computadora -<small>0</small></h1>
      <div id="computadora-cartas">
        <img src="../cartas/3C.png" alt="" class="carta">
        <img src="../cartas/3C.png" alt="" class="carta c2">
        <img src="../cartas/3C.png" alt="" class="carta c3">
        <img src="../cartas/3C.png" alt="" class="carta c4">
      </div>
    </div>
  </div><!--container computadora  -->

  <script src="../js/juegos.js"></script>
</body>

</html>
